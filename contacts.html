		<link rel="shortcut icon" href="media/images/favicon.ico" />
		<link rel="stylesheet" href="media/css/form.css">
		<link rel="stylesheet" href="media/css/style.css">
		<link rel="stylesheet" href="media/css/booking.css">
		<link rel="stylesheet" href="media/css/camera.css">
		<link rel="stylesheet" href="media/css/owl.carousel.css">
		<link rel="stylesheet" href="media/css/style.css">
		<script src="media/js/jquery.js"></script>
		<script src="media/js/jquery-migrate-1.2.1.js"></script>

		<script src="media/js/jquery.mobilemenu.js"></script>
		<script src="media/js/jquery.easing.1.3.js"></script>
		<script src="media/js/owl.carousel.js"></script>
		<script src="media/js/camera.js"></script>
		<!--[if (gt IE 9)|!(IE)]><!-->

		<!--<![endif]-->

		<script src="media/js/jquery.fancyform.js"></script>
		<script src="media/js/jquery.placeholder.js"></script>
		<script src="media/js/regula.js"></script>
		<script src="media/js/booking.js"></script>
		<script src="media/js/tabs.js"></script>

	<body>
<!--==============================header=================================-->
		<header>
			<div class="container_12">
				<div class="grid_12">
					<div class="menu_block">
						<nav class="horizontal-nav full-width horizontalNav-notprocessed">
							<ul class="sf-menu">
								<li><a href="index.html">ГЛАВНАЯ</a></li>
								<li><a href="tours.html">ТУРЫ</a></li>
								<li><a href="countries.html">СТРАНЫ</a></li>
								<li><a href="hotels.html">ОТЕЛИ</a></li>
								<li><a href="news.html">НОВОСТИ</a></li>
								<li class="current"><a href="contacts.html">КОНТАКТЫ</a></li>
							</ul>
						</nav>
						<div class="clear"></div>
					</div>
				</div>
			</div>
		</header>
<!--==============================Content=================================-->
		<div class="content">
			<div class="container_12">
			<ul class="breadcrumbs">
				<li><a href="#">Главная</a></li>
				<li><a href="#">Контакты</a></li>
			</ul>
				<div class="grid_5">
					<h3 class="mtop20">Контакты</h3>
					<div class="map">
						<div class="clear"></div>
						<figure class="">
							<script type="text/javascript" charset="utf-8" src="https://api-maps.yandex.ru/services/constructor/1.0/js/?sid=vBJndINxhJpPz8FQ8TR5JM3CARWk5i87&width=500&height=400&lang=ru_RU&sourceType=constructor"></script>
						</figure>
						<address>
							<dl>
								<dt>Micros <br>
									Ташкент, ул. Кичик Бешагач, д.86									
								</dt>
								<dd><span>Telephone:</span>+998 (71) 200-34-34</dd>
								<dd>E-mail: <a href="#" class="col1">info@micros.uz</a></dd>
							</dl>
						</address>
					</div>
				</div>
				<div class="grid_6 prefix_1">
					<h3 class="mtop20">Напишите нам</h3>
					<form id="form">
						<div class="success_wrapper">
							<div class="success-message">Contact form submitted</div>
						</div>
						<label class="name">
							<input type="text" placeholder="Имя" data-constraints="@Required @JustLetters" />
							<span class="empty-message">*This field is required.</span>
							<span class="error-message">*This is not a valid name.</span>
						</label>
						<label class="sirname">
							<input type="text" placeholder="Фамилия" data-constraints="@Required @JustLetters"/>
							<span class="empty-message">*This field is required.</span>
							<span class="error-message">*This is not a valid phone.</span>
						</label>
						<label class="email">
							<input type="text" placeholder="Email" data-constraints="@Required @Email" />
							<span class="empty-message">*This field is required.</span>
							<span class="error-message">*This is not a valid email.</span>
						</label>
						
						<label class="message">
							<textarea placeholder="Сообщение" data-constraints='@Required @Length(min=20,max=999999)'></textarea>
							<span class="empty-message">*This field is required.</span>
							<span class="error-message">*The message is too short.</span>
						</label>
						<div>
							<div class="clear"></div>
							<div class="btns">
								<a href="#" data-type="submit" class="btn">Отправить</a>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
<!--==============================footer=================================-->
		<footer>
			<div class="container_12">
				<div class="grid_12">
					<div class="socials">
						<a href="https://www.facebook.com/UCDMicros" class="fa fa-facebook"></a>
						<a href="#" class="fa fa-twitter"></a>
						<a href="#" class="fa fa-google-plus"></a>
					</div>
					<div class="copy">
						© 1995-2016 СП "UCD Micros". Все права защищены. 2016 
					</div>
				</div>
			</div>
		</footer>
		<script>
		$(function (){
			$('#bookingForm').bookingForm({
				ownerEmail: '#'
			});
		})
		</script>
	</body>
</html>
